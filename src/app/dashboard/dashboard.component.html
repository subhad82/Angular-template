<app-header></app-header>
<div class="row">


<section class="col-9">
    <h3 class="subheader m-l-0">Product Items</h3>
    <div class="row">

        <div class="col-3" *ngFor="let product of Products">
            <mat-card class="example-card" >
                <mat-card-content class="no-padding">
                   
                  <div>
                            <mat-card-header class="order-config">
                                <mat-card-subtitle><img src="{{product.imgUrl}}" alt=""></mat-card-subtitle>
                                <mat-card-subtitle>{{product.name}}</mat-card-subtitle>
                                <mat-card-subtitle ><button class="addtocart" (click)="addToCart(product)">Add to Cart</button></mat-card-subtitle>
                            </mat-card-header>
                        </div>
                   
                </mat-card-content>


            </mat-card>
           
        </div>
      
    </div>
</section>

<section class="col-3">
        <h2>Cart Items</h2>
           
<mat-card>
        <table>
                <tr><th>ID</th>  <th>Product </th> <th>Action</th> <th>Quantity</th></tr>
                <tr *ngFor="let product of cartList | async"><td>  [id: {{product.id}}]</td> <td> {{product.name}}</td><td> <button (click)="deleteItem(product)">delete</button></td><td><select name="" id=""><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select></td></tr>
            </table>
<div class="buy">
        <button class="buy-now">Buy Now</button>
</div>
            
</mat-card>
        
</section>

</div>
